<!DOCTYPE html>
<html>
<head>
<title>我的回答 {$site_name}</title>
<meta name="keywords" content="" />
<meta name="description" content="">
<meta name="author" content="ThinkSWN">
<tc_include file="Public:head" />
<link href="__TMPL__Public/assets/css/my_answer.css" rel="stylesheet">
</head>

<body class="body-white" id="top">
	<tc_include file="Public:nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="span3">
				<tc_include file="Public:usernav" />
			</div>
			<div class="span9">
				<div class="tabs">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-file-text"></i> 我的回答</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="one">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th>#</th>
										<th>回答</th>
										<th class="dateline">回答时间</th>
										<th class="like">被赞数</th>
										<th class="unlike">被踩数</th>
										<th class="best">被采纳</th>
										<th class="opera">操作</th>
									</tr>
								</thead>
								<tbody>
									<foreach name="answers" item="vo">
									<tr>
										<td>{$vo.id}</td>
										<td class="ctn"><a target="_blank" href="{:leuu('portal/question/index',array('id'=>$vo['qid']))}">{$vo.ctn|msubstr=0,50}</a></td>
										<td>{$vo.create_date}</td>
										<td>{$vo.likes}</td>
										<td>{$vo.unlikes}</td>
										<td>
											<if condition="$vo.isbest eq 1">是<else/>否</if>
										</td>
										<td>
											<a href="{:leuu('portal/question/answer_del',array('id'=>$vo['id']))}">删除</a>
										</td>
									</tr>
									</foreach>
								</tbody>
							</table>
							<div class="pagination"><ul>{$page}</ul></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<tc_include file="Public:footer" />

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
