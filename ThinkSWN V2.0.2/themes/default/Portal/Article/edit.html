<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>编辑文章 {$site_name}</title>
<meta name="keywords" content="" />
<meta name="description" content="">
<tc_include file="Public:head" />
<link href="__TMPL__Public/assets/css/edit.css" rel="stylesheet">
<link rel="stylesheet" href="__ROOT__/public/js/ueditor/themes/default/css/ueditor.css" />
<link rel="stylesheet" href="__ROOT__/public/js/artDialog/skins/default.css"/>
<link rel="stylesheet" href="__ROOT__/public/tagsinput/jquery.tagsinput.css"/>
</head>
<body class="body-white">
	<tc_include file="Public:nav" />
	<div class="container tc-main">
		<div class="row">
			<div class="span9">
				<ul class="nav nav-tabs">
	                <li class="active"><a href="#"><i class="fa fa-plus"></i> 编辑文章</a></li>
	            </ul>
				<div>
					<form id="form" class="form-horizontal js-ajax-form" action="{:leuu('portal/article/edit_post')}" method="post">
						<div class="control-group">
							<label class="control-label" for="input-title">文章标题</label>
							<div class="controls">
								<input type="text" id="input-title" class="input-title" placeholder="标题" name="post[post_title]" value="{$post.post_title}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label"  for="input-cid">文章分类</label>
							<div class="controls">
								<select id="input-cid" name="term" class="input-cid">
									{$terms}
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="input-birthday">封面图</label>
							<div class="controls">
								<div style="display: inline-block;text-align: center;">
									<input type="hidden" name="smeta[thumb]" id="thumb" value="{$smeta.thumb|default=''}">
									<a href="javascript:upload_one_image('图片上传','#thumb');">
										<if condition="empty($smeta['thumb'])">
											<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand;display: block;margin-bottom: 5px;"/>
										<else />
											<img src="{:sp_get_asset_upload_path($smeta['thumb'])}" id="thumb-preview" width="135" style="cursor: hand;display: block;margin-bottom: 5px;"/>
										</if>
									</a>
									<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="input-birthday">文章正文</label>
							<div class="controls">
								<script type="text/plain" id="content" style="width:100%;height:180px;"  name="post[post_content]">{$post.post_content}</script>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="input-tag">话　　题</label>
							<div class="controls">
								<input type="text" id="input-tag" class="input-tag" name="post[post_tag]" value="{$post.post_tag}">
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<input type="hidden" name="post[id]" value="{$post.id}">
								<button type="button" class="btn btn-primary js-ajax-submit" data-wait="1500">修改文章</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
		<tc_include file="Public:footer" />
	</div>
	<!-- JavaScript -->
	<tc_include file="Public:scripts" />
<script type="text/javascript" src="__ROOT__/public/js/ueditor/ueditor.frontend.config.js"></script>
<script type="text/javascript" src="__ROOT__/public/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__ROOT__/public/tagsinput/jquery.tagsinput.js"></script>
<script type="text/javascript" src="__TMPL__Public/assets/js/edit.js"></script>
<script type="text/javascript">
var editorURL = GV.WEB_ROOT;
var editor = new baidu.editor.ui.Editor();
editor.render("content");
</script>
</body>
</html>
