<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>编辑问题 {$site_name}</title>
<meta name="keywords" content="" />
<meta name="description" content="">
<tc_include file="Public:head" />
<link href="__TMPL__Public/assets/css/edit.css" rel="stylesheet">
<link rel="stylesheet" href="__ROOT__/public/js/ueditor/themes/default/css/ueditor.css" />
<link rel="stylesheet" href="__ROOT__/public/js/artDialog/skins/default.css"/>
<link rel="stylesheet" href="__ROOT__/public/tagsinput/jquery.tagsinput.css"/>
</head>
<body class="body-white">
	<tc_include file="Public:nav" />
	<div class="container tc-main">
		<div class="row">
			<div class="span9">
				<ul class="nav nav-tabs">
	                <li class="active"><a href="#"><i class="fa fa-plus"></i> 编辑问题</a></li>
	            </ul>
				<div>
					<form id="form" class="form-horizontal js-ajax-form" action="{:leuu('portal/question/edit_post')}" method="post">
						<div class="control-group">
							<label class="control-label" for="input-title">问　　题</label>
							<div class="controls">
								<input type="text" id="input-title" class="input-title" placeholder="请在这里概述您的问题" name="post[post_title]" value="{$post.post_title}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label"  for="input-cid">问题分类</label>
							<div class="controls">
								<select id="input-cid" name="term" class="input-cid">
									{$terms}
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="content">问题描述</label>
							<div class="controls">
								<script type="text/plain" id="content" style="width:100%;height:180px;"  name="post[post_content]">{$post.post_content}</script>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="input-tag">话　　题</label>
							<div class="controls">
								<input type="text" id="input-tag" class="input-tag" name="post[post_tag]" value="{$post.post_tag}">
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<input type="hidden" name="post[id]" value="{$post.id}">
								<button type="button" class="btn btn-primary js-ajax-submit" data-wait="1500">修改问题</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
		<tc_include file="Public:footer" />
	</div>
	<!-- JavaScript -->
	<tc_include file="Public:scripts" />
<script type="text/javascript" src="__ROOT__/public/js/ueditor/ueditor.frontend.config.js"></script>
<script type="text/javascript" src="__ROOT__/public/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__ROOT__/public/tagsinput/jquery.tagsinput.js"></script>
<script type="text/javascript" src="__TMPL__Public/assets/js/edit.js"></script>
<script type="text/javascript">
var editorURL = GV.WEB_ROOT;
var editor = new baidu.editor.ui.Editor();
editor.render("content");
</script>
</body>
</html>
